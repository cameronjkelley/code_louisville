<!DOCTYPE html>
<html lang="en" ng-app="babbitApp">
	<head>
		<title>Babbit Brothers' Auto</title>

		<meta content="width=device-width, initial-scale=1.0"  name="viewport">
		<meta content="This site is a project and borrowed elements have been attributed." name="description">

		<link href="images/toothpicks.png" type="image/x-icon" rel="icon" >

		<link href="http://fonts.googleapis.com/css?family=Playball|Vollkorn" type="text/css" rel="stylesheet">
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
		<link href="css/lightbox.css" type="text/css" rel="stylesheet">
		<link href="css/babbit.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
		          	<span class="icon-bar"></span>
		          	<span class="icon-bar"></span>
		        </button>
		        <a href="#/home" class="navbar-brand" id="logo">Babbit Bros</a>
		        <div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/home">Home</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" href="" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cars <span class="caret"></span></a>
							<ul class="dropdown-menu" ng-controller="CarCtrl">
								<li ng-repeat="car in cars | orderBy:alphabetical"><a ng-href="#/cars/{{car.id}}">{{car.make}} {{car.model}}</a></li>
							</ul>
						</li>
						<li><a href="#/contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Main -->
		<div class="main" ng-view></div>
		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="navbar navbar-static-bottom center mb-0" role="navigation">
					<ul class="pl-0">
						<li><a href="http://www.github.com/cameronjkelley" target="_blank"><img src="images/svg/github.svg" alt="GitHub logo"></a></li>
						<li><a href="http://www.linkedin.com/in/cameronjkelley" target="_blank"><img src="images/svg/linkedin.svg" alt="LinkedIn logo"></a></li>
						<li><a href="mailto: cameronjkelley@gmail.com" target="_blank"><img src="images/svg/mail4.svg" alt="Email logo"></a></li>
					</ul>
				</div>
			</div>
		</footer>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
		<script src="node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>
		<script src="js/lightbox.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controllers.js" type="text/javascript"></script>
		<script src="js/directives.js" type="text/javascript"></script>
		<script src="js/filters.js" type="text/javascript"></script>
		<script src="js/babbit.js" type="text/javascript"></script>
	</body>
</html>
