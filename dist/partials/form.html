<form>
	<input type="number" name="year">
	<label for="year">Year</label><br>
	<input type="text" name="make">
	<label for="make">Make</label><br>
	<input type="text" name="model">
	<label for="model">Model</label><br>
	<input type="number" name="mileage">
	<label for="mileage">Mileage</label><br>
	<input type="text" name="engine">
	<label for="engine">Engine</label><br>
	<input type="text" name="trans">
	<label for="trans">Transmission</label><br>
	<input type="text" name="exterior">
	<label for="exterior">Exterior</label><br>
	<input type="text" name="interior">

	<input type="number" name="price">

	<input type="url" name="site">

	<textarea name="tagline"></textarea>

	<label for="status">Status</label><br>
